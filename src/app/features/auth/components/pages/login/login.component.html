<div class="
        flex 
        flex-column 
        align-items-center 
        justify-content-center 
        gap-2 
        border-solid 
        border-round 
        border-primary
        mx-auto
        w-25rem
        p-3
">

    <input id="email1" type="text" placeholder="Email address" pInputText  [formControl]="email">

    <input id="password1" type="text" placeholder="Password" pInputText  [formControl]="pass">

    <button pButton pRipple label="Sign In" class="p-2" (click)="onSubmit()"></button>
    
    <div class="flex align-items-center justify-content-center">
        <div>Don't have an account yet?</div>
    </div>
    
	<div class="flex align-items-center gap-2">
        <button pButton pRipple (click)="loginWithFacebook()" class="p-2 p-button-outlined">
            <i class="pi pi-facebook text-indigo-400 mr-2"></i>
            <span>Facebook</span>
        </button>
        <button pButton pRipple (click)="loginWithGoogle()" class="p-2 p-button-outlined">
            <i class="pi pi-google text-pink-400 mr-2"></i>
            <span>Google</span>
        </button>
        <button pButton pRipple label="Sign up" type="button" routerLink="/auth/register" class="p-button-outlined p-2"></button>
	</div>
</div>
