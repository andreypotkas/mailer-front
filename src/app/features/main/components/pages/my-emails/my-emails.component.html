
<div class="card">
    <p-table #dt [value]="products" [tableStyle]="{'min-width': '25rem'}">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center gap-2">
                <button (click)="addYandexAccount()" icon="pi pi-plus" pButton pRipple type="button" label="Yandex" class="p-button-outlined p-2"><img style="padding: 0 5px;" src="../../../../../../assets/social-icons/imap.yandex.com.png" width="30" alt=""></button>
                <button (click)="addGoogleAccount()" icon="pi pi-plus" pButton pRipple type="button" label="Google" class="p-button-outlined p-2"><img style="padding: 0 5px;" src="../../../../../../assets/social-icons/imap.gmail.com.png" width="30" alt=""></button>
                <button (click)="addMailruAccount()" icon="pi pi-plus" pButton pRipple type="button" label="Mailru" class="p-button-outlined p-2"><img style="padding: 0 5px;" src="../../../../../../assets/social-icons/imap.mail.ru.png" width="30" alt=""></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Service</th>
                <th>Email</th>
                <th>Created at</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td class="p-1 pl-3"><img [src]="'../../../../../../assets/social-icons/' + product.service + '.png'" alt="service" width="30px"></td>
                <td class="p-1 pl-3">{{product.email}}</td>
                <td class="p-1 pl-3">{{product.createdAt | date : 'short'}}</td>
                <td class="p-1 pl-3">
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-outlined p-button-success p-1 mr-1" disabled></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-outlined p-button-danger p-1" disabled></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
