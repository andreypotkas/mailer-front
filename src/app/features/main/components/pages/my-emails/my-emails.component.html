<div class="flex align-items-center gap-2 text-center mb-2">
    <img src="assets/logo.png" alt="Image" height="50" class="mb-3">
    <div class="text-900 text-3xl font-medium mb-3">My emails</div>
</div>

<p-toast></p-toast>

<div class="card">
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <button (click)="addYandexAccount()" pButton pRipple type="button" label="Yandex" class="p-button-text"><img style="padding: 0 5px;" src="../../../../../../assets/social-icons/imap.yandex.com.png" width="40" alt=""></button>
            <button (click)="addGoogleAccount()" pButton pRipple type="button" label="Google" class="p-button-text"><img style="padding: 0 5px;" src="../../../../../../assets/social-icons/imap.gmail.com.png" width="30" alt=""></button>
            <button (click)="addMailruAccount()" pButton pRipple type="button" label="Mailru" class="p-button-text"><img style="padding: 0 5px;" src="../../../../../../assets/social-icons/imap.mail.ru.png" width="40" alt=""></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="products" [rows]="10" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']" [tableStyle]="{'min-width': '25rem'}"
        [(selection)]="selectedProducts" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Manage Products</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input #search pInputText type="text" (input)="dt.filterGlobal(search.value, 'contains')" placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="category" style="min-width:10rem">Service<p-sortIcon field="category"></p-sortIcon></th>
                <th pSortableColumn="name" style="min-width:15rem">Email<p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="price">Created at</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    <p-tableCheckbox [value]="product"></p-tableCheckbox>
                </td>
                <td><img [src]="'../../../../../../assets/social-icons/' + product.service + '.png'" alt="service" width="40px"></td>
                <td>{{product.email}}</td>
                <td>{{product.createdAt | date : 'short'}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editProduct(product)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{products ? products.length : 0 }} products.
            </div>
        </ng-template>
    </p-table>
</div>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
