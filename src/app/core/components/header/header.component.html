<header>
    <button
      *ngIf="!(isLoggedIn$ | async)"
      pButton 
      pRipple 
      icon="pi pi-sign-in" 
      label="Login" 
      type="button" 
      routerLink="auth/login" 
      class="p-button-outlined p-2"
    ></button>

  <button
     *ngIf="(isLoggedIn$ | async)" 
     pButton 
     class="p-button-outlined p-2"
     pRipple 
     icon="pi pi-sign-out" 
     (click)="logout()"
  ></button>

</header>
